services:
    alphaedge__trading_bot:
        profile: ["trading-bot"]
        build:
            context: .
            dockerfile: Dockerfile
        container_name: alphaedge__trading_bot
        image: alphaedge__trading_bot:latest
        ports:
            - "${PORT}:${PORT}"
        env_file:
            - .env
        volumes:
            - .:/app
        restart: on-failure
        networks:
            - alphaedge__network
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "curl -f --fail-on-error --silent --head http://localhost:${PORT}/health || exit 1",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 60s
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        deploy:
            resources:
                limits:
                    cpus: "0.5" # Use half of the available CPU
                    memory: 256M # Limit memory to 256 MB
                reservations:
                    cpus: "0.25" # Reserve 25% of the available CPU
                    memory: 128M # Reserve 128 MB memory

networks:
    alphaedge__network:
        driver: bridge
        external: true
